      <p>
        Do you have any questions? Please do not hesitate to contact us

      </p>
      <div class="col-sm">
        <form>
          <form>
            <div class="form-group">

                type="text"

                placeholder="Message"

            </div>  
          </form>
          <button type="submit" class="btn submit btn-outline-dark">

    <script

      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./Styles2.css" />
  </head>
  <body>
    <!-- ///////////////////////////////////////////////NAVBAR//////////////////////////////////////////////////////// -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"><u>SPARTAN</u></a>
        <div class="w = 100">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-3 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">SIGN IN</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./Contact.html"
                  >CONTACT</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- //////////////////////////////////////////SIGNIN//////////////////////////////////////////////////// -->
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h2><u>I already have an account</u></h2>
          <form>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>
            <div class="form-check" style="margin-top: 1rem">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Remember me</label
              >
            </div>
            <button type="submit" class="btn submit btn-outline-dark">
              Submit
            </button>
          </form>
        </div>

        <!-- /////////////////////////////////////////////SIGN UP///////////////////////////////////////// -->

        <div class="col-sm">
          <h2><u>I do not have a account</u></h2>
          <form>
            <form>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                  placeholder="Enter Name"
                />
              </div>
            </form>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder=" Enter Password"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Confirm Password"
              />
            </div>
            <button type="submit" class="btn submit btn-outline-dark">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- //////////////////////////////////////////FOOTER//////////////////////////////////////////////////// -->

        <a class="so fab fa-facebook-f" href=""></a>
        <a
